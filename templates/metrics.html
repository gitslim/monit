<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrics</title>
</head>

<body>
  <h1>Metrics</h1>
    <ul>
      {{ range $name, $metric := .metrics }}
      <li><strong>{{ $name }}:</strong> {{ $metric }}</li>
      {{ else }}
      <li>No metrics found</li>
      {{ end }}
    </ul>
</body>

</html>
