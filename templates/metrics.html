<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
</head>
<body>
    <h1>Metrics</h1>

    <h2>Counter Metrics</h2>
    <ul>
        {{ range $name, $value := .metrics }}
            <li><strong>{{ $name }}:</strong> {{ $value }}</li>
        {{ else }}
            <li>No metrics found</li>
        {{ end }}
    </ul>
</body>
</html>
